<ion-view cache-view="false" view-title="">
  <ion-content class="padding" has-bouncing="true" overflow-scroll="false">
    <button class="button button-icon icon ion-arrow-left-c" ng-click="signupback()"></button>
    <p class="text-center" style="padding:20px 0 0 0">Tell other Apptronize members about your business, what you do, and who your target customers are:</p>
     <form novalidate="novalidate" class="signupfirst" ng-submit="signup2(signup2data)" name="signup2data">
      <div class="list" style="padding:0 20px">
        <label class="item item-input item-floating-label">
          <i class="icon ion-ios-briefcase signupicon"></i>          
          <span class="input-label">Business Name</span>
          <input type="text" ng-model="signup2.businessname" placeholder="Business Name" ng-change="checkbusinessname()" required>
          <i class="icon ion-close-round assertive signupspinner" ng-if="businessnameshowerror"></i>          
          <i class="icon ion-checkmark-round balanced signupspinner" ng-if="businessnameshowsuccess"></i>
          <ion-spinner icon="ios-small" ng-if="businessnameshowloading" class="signupspinner"></ion-spinner>
        </label>
        <label class="item item-input item-floating-label">
          <i class="icon ion-person-stalker signupicon2"></i>  
          <span class="input-label">Business/Profession</span>
           <textarea ng-model="signup2.businessprofession" rows="5" ng-change="checkbusinessprofession()" placeholder="Business/Profession"></textarea>
           <i class="icon ion-close-round assertive signupspinner" ng-if="businessprofessionshowerror"></i>
          <i class="icon ion-checkmark-round balanced signupspinner" ng-if="businessprofessionshowsuccess"></i>
          <ion-spinner icon="ios-small" class="signupspinner" ng-if="businessprofessionshowloading"></ion-spinner>
        </label>
        <label class="item item-input item-floating-label">
          <i class="icon ion-ios-location signupicon"></i>
          <span class="input-label">Business Address</span>
          <input type="text" ng-model="signup2.businessaddress" placeholder="Business Address" ng-change="checkbusinessaddress()" required>
          <i class="icon ion-close-round assertive signupspinner" ng-if="businessaddressshowerror"></i>
          <i class="icon ion-checkmark-round balanced signupspinner" ng-if="businessaddressshowsuccess"></i>
          <ion-spinner icon="ios-small" class="signupspinner" ng-if="businessaddressshowloading"></ion-spinner>
        </label>
      </div>
      <div class="row">
        <div class="col" style="padding:0 15px">
          <button class="button button-block custombtn2" ng-disabled="!formvalid">
            SAVE
          </button>    
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
